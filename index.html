<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="device-width, initial-scale=1.0"/>
  <title>Recipe Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- navigation Bar -->
  <div>
    <div class="navbar">
      <img class="logo"  src="./assets/images/logo.png"/> 
      <nav class="nav">
        <ul class="nav-ul">
          <li><a href="#food" >Food</a></li>
          <li><a href="#cocktail">Cocktails</a></li>
          <li><a href="#About-us">About Us</a></li>
        </ul>
      </nav>
 </div>
 
<!--Story Area-->
 <div class="row">
  <div class="col">
      <div class="hero-container">
       <img src="assets/images/food2.jpg" alt="assorted food" class="hero"> 
        <h1 id="About-us" class="centered">Our Story</h1>
        </div>
   <p class="box">Welcome to The Recipe Hub! 
    </br>

        Our goal is to help you generate unique recipes 
        so you dont fall into a rut like we did 
        when we were college students.
   </p>
   <div class="explore">
    <form action="#scroll">
        <button type="submit">Explore</button>
     </form>
   </div>
   <div class ="rounded"></div>
   </div>
    <main>
        <!--Section for getting food & cocktail recipes-->
        <section class="row">
            <!--Random Food Generator-->
            
            <div id="food" class="six columns">
                <form id="food-generate">
                    <button type="button" class=" button-primary" id="fd-button">Generate Food Recipe</button>
                </form>
                <div id="food-element">
                </div>
            </div>

            <!--Random Cocktail Generator-->
            <div id="cocktail" class="six columns">
                <form id="cocktail-generate">
                    <button type="button" class=" button-primary" id="ct-button">Generate Cocktail</button>
                </form>
                <div id="cocktail-element">
                </div>
            </div>
            
        </section>
      
        <div class ="rounded"></div>
        <div class="row">
            <div id="Favorite Recipe" class="six columns">
                <h3>Favorite Meal</h3>
                <form class="save-form form-meal">
                    <textarea placeholder="Insert your favorite recipe here!" id="food-text"></textarea>
                    <button type="submit" class="button-primary" id="sv-fd-button">Save</button>    
                </form> 
            </div>
        
        
            <div id="Favorite Cocktail" class="six columns">
                <h3>Favorite Cocktail</h3>
                <form class="save-form form-ct">
                    <textarea placeholder="Insert your favorite recipe here!" id="cocktail-text"></textarea>
                    <button type="submit" class="button-primary" id="sv-ct-button">Save</button>
                </form>    
            </div>
        </div>
      
        </main>
    
        <footer id="Closing" class ="rounded">
            <div class="footer">
                <div class="love">
                    <h5>Made with â™¥ by Recipe Hub</h5>
                </div>

                <div id=scroll class="social">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/"  target="_blank">
                                <img src="./assets/images/facebook.png"alt="Facebook">
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/"  target="_blank">
                                <img src="./assets/images/twitter.png" alt="Twitter">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank">
                                <img src="./assets/images/instagram.png " alt="Instagram">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
